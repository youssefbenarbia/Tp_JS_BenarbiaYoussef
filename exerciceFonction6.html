      switch (value) {

          this.form2.txt_form2.value = "Rabat";
          break;

          this.form2.txt_form2.value = "Madrid";
          break;
        case "Algérie":
          this.form2.txt_form2.value = "Alger";
          break;
      }
    }

    function funcCopyContentForm1() {
      var formulaire1 = this.form1.input.value;
      this.form3.output_form3.value = formulaire1;
    }
  </script>
</head>

<body>
